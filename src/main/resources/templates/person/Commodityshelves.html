                $("#sj").click(function () {
                    var productName=$("#productName").val();
                    var description=$("#description").val();
                    var price=$("#price").val();
                    var stock=$("#stock").val();
                    var categoryLevel1Id=$("#categoryLevel1Id").val();
                    var categoryLevel2Id=$("#categoryLevel2Id").val();
                    var categoryLevel3Id=$("#categoryLevel3Id").val();
                    var weight=$("#weight").val();
                    var num=$("#num").val();
                    var delivery=$("#delivery").val();
                    var orderNumber=$("#orderNumber").val();
                    var productModel=$("#productModel").val();
                    var brandId=$("#brandId").val();
                    var imgFile=$("#imgFile").val();
                    var brandName=$("#brandName").val();
                    if(productName=="" || productName.length==0) {
                       alert("必须完整输入商品名称");
                        return false;
                    }else if(description=="" || description.length==0) {
                        alert("必须完整输入商品描述");
                        return false;
                    }else if (price=="" || price.length==0 ||price<=0) {
                        alert("必须完整输入商品价格");

                    }else if (stock.length==0 || stock=="" || stock<1) {

                    }else if (categoryLevel2Id=="" || categoryLevel2Id.length==0 || categoryLevel2Id=="请选择"){

                    }else if (categoryLevel3Id=="" || categoryLevel3Id.length==0 || categoryLevel3Id=="请选择") {
                        alert("必须完整选择菜单");
                        return false;
                    }else if (weight==""||weight.length==0||weight<=0) {
                        alert("必须完整填写商品重量");
                        return false;
                    }else if(num==""||num.length==0) {

                    }else if(imgFile=="" || imgFile.length==0){
                        alert("必须上传商品图片");
                        return false;
                    }else{
                        return  true;
                    }
